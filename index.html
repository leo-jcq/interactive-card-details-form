<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script src="./js/cvc.js" defer></script>
    <script src="./js/date.js" defer></script>
    <script src="./js/name.js" defer></script>
    <script src="./js/number.js" defer></script>
    <script src="./js/submit.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

    <div id="live-cards">

        <div id="front" class="live-card">
            <img src="./images/card-logo.svg" alt="Card logo">
            <div class="infos">
                <span class="number">0000 0000 0000 0000</span>
                <div>
                    <span class="name">Jane Appleseed</span>
                    <div class="date">
                        <span class="month">00</span>
                        /
                        <span class="year">00</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="back" class="live-card">
            <div>
                <span class="cvc">000</span>
            </div>
        </div>

    </div>

    <div id="states">

        <div id="form">
            <div class="name form-input">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" maxlength="16" placeholder="e.g. Jane Appleseed">
                <span class="error"></span>
            </div>

            <div class="number form-input">
                <label for="number">Card Number</label>
                <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
                <span class="error"></span>
            </div>

            <div class="container">
                <div class="date form-input">
                    <label for="month">Exp. Date (MM/YY)</label>
                    <div class="container">
                        <input type="number" id="month" min="1" max="12" placeholder="MM">
                        <input type="number" id="year" min="0" placeholder="YY">
                    </div>
                    <span class="error"></span>
                </div>

                <div class="cvc form-input">
                    <label for="cvc">CVC</label>
                    <input type="number" id="cvc" min="1" max="999" placeholder="e.g. 123">
                    <span class="error"></span>
                </div>
            </div>

            <button>Confirm</button>
        </div>

        <div id="completed" class="hidden">
            <img src="./images/icon-complete.svg" alt="Completed">
            <div class="text">
                <span>Thank You!</span>
                <p>We've added your card details</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
